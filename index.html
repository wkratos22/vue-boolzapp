<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>WhatsApp</title>
</head>

<body class="sfondo">

    <div id="root" class="mt-5">
        <div class="bg">
            <div class="container">
                <div class="row">
                    <div class="col-4 bg-white bg-4col">
                        <!-- colonna sinistra -->
                        <div class="d-flex justify-content-between align-items-center">
                            <img class="rounded-circle propic p-1" src="./img/avatar_io.jpg" alt="1immagine">
                            <span>Nome e Cognome</span>
                            <div>
                                <i class="fa-solid fa-circle-notch small-icon"></i>
                                <i class="fa-solid fa-message small-icon"></i>
                                <i class="fa-solid fa-ellipsis-vertical small-icon"></i>
                            </div>
                        </div>
                        <!-- seconda sezione -->
                        <div class="d-flex align-items-center bg-info">
                            <div class="bg-white rounded-circle p-3 mx-3">
                                <i class="fa-solid fa-bell-slash text-info"></i>
                            </div>
                            <div class="px-3 mt-2">
                                <p class="p-margin">Ricevi notifiche di nuovi messaggi</p>
                                <p role="button" class="text-color">Ottieni notifiche desktop</p>
                            </div>
                        </div>
                        <!-- barra di ricerca -->
                        <div class="input-group input-group-sm mb-3 ">
                            <span class="input-group-text" id="inputGroup-sizing-sm">
                                <i role="button" class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <input 
                                v-model="search" 
                                type="text" 
                                class="form-control" 
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" 
                                placeholder="Cerca o inizia una nuova chat"
                                >
                        </div>
                        <!-- contenitore chats -->
                        <!-- chat -->
                        <div class="underline">
                            <ul class="list-group-flush p-0">
                                <li class="d-flex align-items-center list-group-item"
                                    v-for="element in contacts"
                                    role="button"
                                    >
                                    <div class="d-flex align-items-center" v-for="post in filteredList"></div>
                                    <img class="rounded-circle propic me-3" :src="`./img/avatar${element.avatar}.jpg`" alt="1immagine">
                                    <div>
                                        <span>{{ element.name }}</span>
                                        <span class="d-flex ultimo-mess">Ultimo messaggio inviato</span>
                                    </div>
                                    <div>
                                        <span class="ora-chat">12:00</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- colonna destra -->
                    <div class="col-8 bg-white">
                        <div class="d-flex justify-content-between align-items-center header-width">
                            <img class="rounded-circle propic p-1" src="./img/avatar_1.jpg" alt="1immagine">
                            <span>nome e cognome</span>
                            <div>
                                <i class="fa-solid fa-circle-notch small-icon"></i>
                                <i class="fa-solid fa-message small-icon"></i>
                                <i class="fa-solid fa-ellipsis-vertical small-icon"></i>
                            </div>
                        </div>
                        <!-- interno chat -->
                        <div class="bg-chat p-3">
                            <ul class="d-flex flex-column list-group">
                                <li class="list-group-item mt-3 me-3 chat-text sent"
                                    v-for="(element, index) in contacts[nuovoIndex].messages"
                                    :class="(element.status == `sent`) ?  `align-self-end sent` : `align-self-start recived bg-white`"
                                    >
                                    {{ element.message }}
                                    <span class="ora-messaggio d-flex">15:30</span>
                                </li>
                            </ul>
                        </div>
                        <!-- footer interno chat -->
                        <div class="footer">
                            <div class="input-group input-group-sm mb-3 p-2">
                                <span class="input-group-text icon-bg" id="inputGroup-sizing-sm">
                                    <i role="button" class="fa-solid fa-face-smile"></i>
                                </span>
                                <input  
                                    v-model="nuovoMessaggio"
                                    @keyup.enter="addTodo" 
                                    type="text" class="form-control" 
                                    aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-sm" 
                                    placeholder="Scrivi un messaggio"
                                >
                                <span class="input-group-text icon-bg" id="inputGroup-sizing-sm">
                                    <i role="button" class="fa-solid fa-microphone"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>

</html>
